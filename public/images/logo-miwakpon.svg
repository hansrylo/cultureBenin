<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- African Head Shape (Green) -->
  <g id="head">
    <!-- Top shape -->
    <path d="M 100 20 C 120 15, 130 25, 135 40 C 140 50, 138 65, 130 75 L 130 120 C 130 130, 125 140, 115 145 L 85 145 C 75 140, 70 130, 70 120 L 70 75 C 62 65, 60 50, 65 40 C 70 25, 80 15, 100 20 Z" fill="#1B5E20" stroke="#0D3817" stroke-width="2"/>
    
    <!-- Hair texture details -->
    <path d="M 75 35 Q 78 28, 82 32 Q 80 38, 75 35" fill="#0D3817"/>
    <path d="M 90 20 Q 93 15, 97 18 Q 95 25, 90 20" fill="#0D3817"/>
    <path d="M 110 18 Q 115 14, 120 18 Q 118 26, 110 18" fill="#0D3817"/>
    <path d="M 130 32 Q 135 28, 138 35 Q 135 42, 130 32" fill="#0D3817"/>
  </g>

  <!-- Crown (Gold/Yellow) -->
  <g id="crown">
    <ellipse cx="100" cy="60" rx="45" ry="8" fill="#FFC107" stroke="#FFB300" stroke-width="2"/>
    
    <!-- Crown points -->
    <rect x="80" y="45" width="8" height="20" fill="#FFB300" rx="2"/>
    <rect x="96" y="40" width="8" height="25" fill="#FFB300" rx="2"/>
    <rect x="112" y="45" width="8" height="20" fill="#FFB300" rx="2"/>
    
    <!-- Crown details -->
    <circle cx="84" cy="55" r="3" fill="#FFC107"/>
    <circle cx="100" cy="50" r="3" fill="#FFC107"/>
    <circle cx="116" cy="55" r="3" fill="#FFC107"/>
  </g>

  <!-- Face (Red) -->
  <g id="face">
    <!-- Face shape -->
    <ellipse cx="100" cy="95" rx="28" ry="35" fill="#D32F2F" stroke="#B71C1C" stroke-width="2"/>
    
    <!-- Left eye -->
    <rect x="83" y="85" width="10" height="12" fill="#1B5E20" rx="1"/>
    <circle cx="88" cy="91" r="3" fill="#000"/>
    
    <!-- Right eye -->
    <rect x="107" y="85" width="10" height="12" fill="#1B5E20" rx="1"/>
    <circle cx="112" cy="91" r="3" fill="#000"/>
    
    <!-- Nose (simple line) -->
    <line x1="100" y1="85" x2="100" y2="105" stroke="#1B5E20" stroke-width="2"/>
    
    <!-- Mouth -->
    <path d="M 85 115 Q 100 125, 115 115" stroke="#1B5E20" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Facial markings (traditional) -->
    <path d="M 75 100 L 70 103" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 75 105 L 68 108" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 125 100 L 130 103" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 125 105 L 132 108" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Neck -->
  <g id="neck">
    <rect x="90" y="125" width="20" height="15" fill="#D32F2F" stroke="#B71C1C" stroke-width="1"/>
  </g>

  <!-- Text: MIWAKPON -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1B5E20">MIWAKPON</text>
  
  <!-- Text: BÉNIN (in red) -->
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#D32F2F">BÉNIN</text>

  <!-- Border/Frame -->
  <g id="border" opacity="0.3">
    <path d="M 50 40 Q 30 60, 35 90 Q 25 120, 50 145 Q 45 160, 70 170" stroke="#1B5E20" stroke-width="2" fill="none" opacity="0"/>
    <path d="M 150 40 Q 170 60, 165 90 Q 175 120, 150 145 Q 155 160, 130 170" stroke="#1B5E20" stroke-width="2" fill="none" opacity="0"/>
  </g>
</svg>